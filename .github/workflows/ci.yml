name: CI

on:
  push:
    branches:
      - main
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  build-ubuntu:
    runs-on: ubuntu-24.04
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache apt packages
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: cmake ninja-build ccache libgl1-mesa-dev
          version: 1.0

      - name: Cache SDL3
        id: cache-sdl
        uses: actions/cache@v4
        with:
          path: /tmp/setupsdl
          key: sdl3-ubuntu-24.04-${{ hashFiles('.github/workflows/ci.yml') }}

      - name: Setup SDL3
        id: sdl
        uses: libsdl-org/setup-sdl@main
        with:
          install-linux-dependencies: true
          version: 3-latest
          version-sdl-image: 3-latest
          version-sdl-ttf: 3-latest

      - name: Cache ccache
        uses: actions/cache@v4
        with:
          path: ~/.ccache
          key: ccache-ubuntu-24.04-${{ github.ref }}-${{ github.sha }}
          restore-keys: |
            ccache-ubuntu-24.04-${{ github.ref }}-
            ccache-ubuntu-24.04-

      - name: Configure CMake
        run: cmake -B build -G Ninja -DCMAKE_PREFIX_PATH=${{ steps.sdl.outputs.prefix }} -DCMAKE_C_COMPILER_LAUNCHER=ccache -DCMAKE_CXX_COMPILER_LAUNCHER=ccache

      - name: Build
        run: cmake --build build --parallel

      - name: Verify build artifacts
        run: |
          test -f build/src/server/mmo_server
          test -f build/src/client/mmo_client
